                <script>
                    // --- Dropdown Menu Logic ---
                    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

                    dropdownToggles.forEach(clickedToggle => {
                        clickedToggle.addEventListener('click', (event) => {
                            event.preventDefault(); // Ngăn trang chuyển hướng

                            const submenu = clickedToggle.nextElementSibling;

                            // Kiểm tra nếu menu đang được click đã mở hay chưa
                            const isAlreadyOpen = clickedToggle.classList.contains('active-parent');

                            // Đóng tất cả các menu khác trước
                            dropdownToggles.forEach(toggle => {
                                toggle.classList.remove('active-parent');
                                toggle.nextElementSibling.classList.remove('active');
                                toggle.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                            });

                            // Nếu menu chưa mở, thì mở nó ra
                            if (!isAlreadyOpen) {
                                clickedToggle.classList.add('active-parent');
                                submenu.classList.add('active');
                                clickedToggle.querySelector('.fa-chevron-down').classList.add('rotate-180');
                            }
                        });
                    });
                </script>

                const nextButton = document.createElement('button');
                nextButton.innerHTML = `<i class="fas fa-chevron-right"></i>`;
                nextButton.className = "px-4 py-2 rounded-lg bg-white hover:bg-indigo-500 hover:text-white transition disabled:opacity-50 disabled:cursor-not-allowed";
                if (nftCurrentPage === pageCount) nextButton.disabled = true;
                nextButton.addEventListener('click', () => {
                    if (nftCurrentPage < pageCount) {
                        nftCurrentPage++;
                        updateNftPage();
                    }
                });
                nftPaginationControls.appendChild(nextButton);
            };

            const updateNftPage = () => {
                renderNfts();
                setupNftPagination();
            };

            // HÀM LỌC ĐÃ ĐƯỢC SỬA LỖI LOGIC
            const applyNftFilters = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const activeFilterBtn = document.querySelector('.filter-btn.bg-gray-900');
                // Lấy giá trị từ data-category thay vì textContent
                const activeCategory = activeFilterBtn.dataset.category;

                let filtered = [...nfts]; // Luôn bắt đầu lọc từ danh sách gốc

                // Chỉ lọc theo category nếu category đang chọn không phải là "Tất cả"
                if (activeCategory !== 'Tất cả') {
                    filtered = filtered.filter(nft => nft.category === activeCategory);
                }

                // Áp dụng bộ lọc tìm kiếm
                if (searchTerm) {
                    filtered = filtered.filter(nft =>
                        nft.title.toLowerCase().includes(searchTerm) ||
                        nft.author.toLowerCase().includes(searchTerm)
                    );
                }

                nftCurrentItems = filtered;
                nftCurrentPage = 1; // Luôn reset về trang 1 sau khi lọc
                updateNftPage();
            };

            searchInput.addEventListener('keyup', applyNftFilters);

            filterButtonsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('bg-gray-900', 'text-white');
                        btn.classList.add('bg-white', 'text-gray-700');
                    });
                    e.target.classList.add('bg-gray-900', 'text-white');
                    e.target.classList.remove('bg-white', 'text-gray-700');
                    applyNftFilters();
                }
            });

            updateNftPage(); // Initial render for NFTs

            // --- Artist Section Logic (Không thay đổi) ---
            const artists = [
                { id: 1, name: 'James', avatarUrl: 'https://i.imgur.com/8QpJa5A.png', isFollowing: false },
                { id: 2, name: 'Mikel', avatarUrl: 'https://i.pravatar.cc/48?u=mikel', isFollowing: true },
                { id: 3, name: 'Sarah', avatarUrl: 'https://i.pravatar.cc/48?u=sarah', isFollowing: false },
                { id: 4, name: 'David', avatarUrl: 'https://i.pravatar.cc/48?u=david', isFollowing: false },
                { id: 5, name: 'Anna', avatarUrl: 'https://i.pravatar.cc/48?u=anna', isFollowing: true },
                { id: 6, name: 'Chris', avatarUrl: 'https://i.pravatar.cc/48?u=chris', isFollowing: false },
                { id: 7, name: 'Laura', avatarUrl: 'https://i.pravatar.cc/48?u=laura', isFollowing: false },
            ];

            let artistCurrentPage = 1;
            const artistItemsPerPage = 5;
            const artistListContainer = document.getElementById('artist-list');
            const artistPaginationContainer = document.getElementById('artist-pagination');

            function renderArtists() {
                if (!artistListContainer) return;
                artistListContainer.innerHTML = '';
                const startIndex = (artistCurrentPage - 1) * artistItemsPerPage;
                const endIndex = startIndex + artistItemsPerPage;
                const artistsToShow = artists.slice(startIndex, endIndex);

                artistsToShow.forEach(artist => {
                    const buttonClass = artist.isFollowing ? 'bg-indigo-600 text-white' : 'border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white';
                    const buttonText = artist.isFollowing ? 'Following' : 'Follow';
                    const artistElement = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <img src="${artist.avatarUrl}" alt="Artist ${artist.name}" class="w-12 h-12 rounded-full">
                            <div>
                                <p class="font-bold">${artist.name}</p>
                            </div>
                        </div>
                        <button class="${buttonClass} font-semibold px-4 py-1 rounded-full transition text-sm">
                            ${buttonText}
                        </button>
                    </div>`;
                    artistListContainer.innerHTML += artistElement;
                });
            }

            function setupArtistPagination() {
                if (!artistPaginationContainer) return;
                artistPaginationContainer.innerHTML = '';
                const pageCount = Math.ceil(artists.length / artistItemsPerPage);
                if (pageCount <= 1) return;

                const prevButton = document.createElement('button');
                prevButton.innerText = 'Trước';
                prevButton.className = 'px-3 py-1 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed';
                if (artistCurrentPage === 1) prevButton.disabled = true;
                prevButton.addEventListener('click', () => {
                    artistCurrentPage--;
                    updateArtistView();
                });

                const pageInfo = document.createElement('span');
                pageInfo.className = "font-semibold text-gray-600";
                pageInfo.innerText = `Trang ${artistCurrentPage} / ${pageCount}`;

                const nextButton = document.createElement('button');
                nextButton.innerText = 'Sau';
                nextButton.className = 'px-3 py-1 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed';
                if (artistCurrentPage === pageCount) nextButton.disabled = true;
                nextButton.addEventListener('click', () => {
                    artistCurrentPage++;
                    updateArtistView();
                });

                artistPaginationContainer.append(prevButton, pageInfo, nextButton);
            }

            function updateArtistView() {
                renderArtists();
                setupArtistPagination();
            }

            updateArtistView(); // Initial render for Artists
        });
    </script>
</body>

</html>
