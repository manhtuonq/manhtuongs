<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Pokémon Game</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="">
    const config = {
  type: Phaser.AUTO,
  width: 512,
  height: 512,
  pixelArt: true,
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

let player, cursors, grassLayer;

function preload() {
  this.load.spritesheet('player', 'assets/player.png', { frameWidth: 32, frameHeight: 32 });
  this.load.image('grass', 'assets/grass.png');
  this.load.image('bulbasaur', '/hoavina.png');
  this.load.image('charmander', 'assets/pokemon/charmander.png');
  this.load.image('squirtle', 'assets/pokemon/squirtle.png');
}

function create() {
  // Tạo nền cỏ
  for (let y = 0; y < 512; y += 32) {
    for (let x = 0; x < 512; x += 32) {
      this.add.image(x, y, 'grass').setOrigin(0);
    }
  }

  // Nhân vật chính
  player = this.physics.add.sprite(256, 256, 'player', 0);
  player.setCollideWorldBounds(true);

  // Di chuyển
  cursors = this.input.keyboard.createCursorKeys();

  // Animation nhân vật
  this.anims.create({
    key: 'walk',
    frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
  });

  // Gặp Pokémon ngẫu nhiên khi đi vào cỏ
  this.time.addEvent({
    delay: 1000,
    callback: () => {
      if (Phaser.Math.Between(0, 100) < 10) { // 10% xác suất gặp
        encounterPokemon.call(this);
      }
    },
    loop: true
  });
}

function update() {
  player.setVelocity(0);

  if (cursors.left.isDown) {
    player.setVelocityX(-100);
    player.anims.play('walk', true);
  } else if (cursors.right.isDown) {
    player.setVelocityX(100);
    player.anims.play('walk', true);
  } else if (cursors.up.isDown) {
    player.setVelocityY(-100);
    player.anims.play('walk', true);
  } else if (cursors.down.isDown) {
    player.setVelocityY(100);
    player.anims.play('walk', true);
  } else {
    player.anims.stop();
  }
}

function encounterPokemon() {
  const pokemons = ['bulbasaur', 'charmander', 'squirtle'];
  const random = Phaser.Utils.Array.GetRandom(pokemons);

  const encounter = this.add.image(256, 256, random).setScale(2);
  this.physics.pause();

  this.time.delayedCall(1500, () => {
    encounter.destroy();
    this.physics.resume();
  });
}

new Phaser.Game(config);

  </script>
</body>
</html>
